<div class="detail" *ngIf="depertmentSelector$ | async as selectorDepartment">
    <h1>Detail Department: </h1>
    <span>ID: {{selectorDepartment.id}}</span>
    <br>
    <span>Name: {{selectorDepartment.name}} </span>
    <br>
    <span>Date Of Birth: {{selectorDepartment.startDate}}</span>

    <br> <br>
    <button type="button" class="btn btn-primary" style="margin-right: 10px; width: 10%;" (click)="onBack()">Back</button>
    <button type="button" class="btn btn-danger"  style=" width: 10%;" (click)="onDelete()">Delete</button>
    <button type="button" class="btn btn-success" style="width: 10%; margin-left: 10px;" (click)="onUpdate()">Update</button> 
</div>
